<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PokéDex</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>PokéDex</h1>
        </header>
        <main>
            <div class="search-container">
                <input id="search-input" placeholder="Enter Pokémon name" required>
                <button id="search-button">Search</button>
            </div>
            <div class="pokemon-info">
                <div id="name-id-container">
                    <h2 id="pokemon-name"></h2>
                    <h3 id="pokemon-id"></h3>
                </div>
                <img id="sprite" alt="Pokémon Image">
                <div class="pokemon-details">
                    <p><strong>Weight:</strong> <span id="weight"></span></p>
                    <p><strong>Height:</strong> <span id="height"></span></p>
                    <div id="types">hdiUADH</div>
                </div>
            </div>
            <div class="stats-container">
                <div class="stat">
                    <h4>HP</h4>
                    <p id="hp"></p>
                </div>
                <div class="stat">
                    <h4>Attack</h4>
                    <p id="attack"></p>
                </div>
                <div class="stat">
                    <h4>Defense</h4>
                    <p id="defense"></p>
                </div>
                <div class="stat">
                    <h4>Special Attack</h4>
                    <p id="special-attack"></p>
                </div>
                <div class="stat">
                    <h4>Special Defense</h4>
                    <p id="special-defense"></p>
                </div>
                <div class="stat">
                    <h4>Speed</h4>
                    <p id="speed"></p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
